<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script defer src="js/fun.js"></script>
  <script defer src="js/index.js"></script>
  <title>TikTacToe</title>
</head>
<body>
	<nav>
	  <h2>TicTacToe</h2>
	</nav>
	
	<div class="player">
	  <p>p1 <br> <span class="o active">o</span> </p>
	  <p>p2 <br> <span class="x">x</span> </p>
	</div>
	
	<div class="container">
	  <div class="a1 cell"></div>
	  <div class="a2 cell"></div>
	  <div class="a3 cell"></div>
	  <div class="b1 cell"></div>
	  <div class="b2 cell"></div>
	  <div class="b3 cell"></div>
	  <div class="c1 cell"></div>
	  <div class="c2 cell"></div>
	  <div class="c3 cell"></div>
	</div>
	<h3 class="winner"></h3>
</body>
</html>
